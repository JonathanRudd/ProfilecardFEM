<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
    <section class="main">
      <div class="card">
        <div class="card-header">
          <img src="images/bg-pattern-card.svg" alt="bg">
        </div>  
        <div class="card-body">
          <img src="images/image-victor.jpg" alt="User Portrait">
          <h2 class="name-age">Victor Crest
          26</h2>

          <h3 class="city">London</h3>
          
         
        </div>
        <div class="card-footer">
          <div class="item">
            <h4 class="value">80k</h4>
            <h5 class="meta">Followers</h5>
          </div>
          <div class="item">
            <h4 class="value">803k</h4>
            <h5 class="meta">Likes</h5>
          </div>
          <div class="item">
            <h4 class="value">1.4k</h4>
            <h5 class="meta">Photos</h5>
          </div>

          
        </div>
      </div>
    </section>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
